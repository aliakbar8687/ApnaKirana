<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .amount {
      text-align: center;
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .amount-value {
      font-weight: bold;
      color: #009688;
    }

    .payment-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #009688;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
    }

    .payment-button:hover {
      background-color: #008577;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="asset/about us.png" alt="logo" />
  </div>
  <div class="container">
    <h1>Payment Page</h1>

    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" autocomplete="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
      </div>

      <div class="form-group">
        <label for="card">Card Number</label>
        <input type="text" id="card" name="card" autocomplete="cc-number" required>
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" autocomplete="cc-exp" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" autocomplete="cc-csc" required>
      </div>

      <div class="amount">
        Total Amount: <span class="amount-value"><script>
          var queryParams = new URLSearchParams(window.location.search);
          var amount = queryParams.get('amount');
          var exchangeRate = 75.0; // Example exchange rate: 1 USD = 75 INR
          var amountInINR = parseFloat(amount) * exchangeRate;
      
          document.write('<p>Total Amount: $' + amount + '</p>');
          document.write('<p>Total Amount (INR): â‚¹' + amountInINR.toFixed(2) + '</p>');
        </script></span>
      </div>

      <button onclick="submitPayment()" class="payment-button">Click to Pay</button>
    </form>
  </div>

  <script>
    // JavaScript code here
  </script>
</body>
</html>

      <script>
    function submitPayment() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var card = document.getElementById("card").value;
  var expiry = document.getElementById("expiry").value;
  var cvv = document.getElementById("cvv").value;

  // Card number validation
  if (!/^\d{10}$/.test(card)) {
    alert("Please enter a 10-digit card number.");
    return;
  }

  // Expiry date validation (format: MM/YY)
  if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
    alert("Please enter the expiry date in the format MM/YY.");
    return;
  }

  // CVV validation (3-digit number)
  if (!/^\d{3}$/.test(cvv)) {
    alert("Please enter a 3-digit CVV number.");
    return;
  }

  if (!name || !email || !card || !expiry || !cvv) {
    alert("Please fill in all the required fields.");
    return;
  }

  // Perform additional validation if needed

  // Redirect to payment_checkout.html
  setTimeout(function() {
    window.location.href = "./address.html";
  }, 0);
}

</script>


     
</html>
